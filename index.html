<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestLog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span onclick="modalModule.closeModule()" class="close">&times;</span>
    <p><span class="bold">Name: </span><span id="taskName"></span></p>
    <p><span class="bold">Description: </span><span id="taskDescritpion"></span></p>
    <p><span class="bold">Deadline: </span><span id="taskDeadline"></span></p>
    
    <div class="btns">
    <button id="editbtn">Edit</button>
    <button id="dltbtn">Delete Task</button>
</div>

<div class="hiddenbtns">
  <button id="savebtn">Save Changes</button>
    <button id="cancelbtn">Cancel</button>
</div>

  </div>

</div>



    <div class="navbar">
        <a id="mainb">Main Quest</a>
        <div class="dropdown">
          <button class="dropbtn">Side Quests
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="dropcont">
            
          </div>
        </div>
      </div>

    <h1 id="header">Main Quest</h1>

    <div class="activeQuestContainer">
        <h2>Active Tasks</h2>
        <div class="activeQuestContent">              
            
        </div> 
        <br>
        <button id="add">Add Task</button>
    </div>

    <div class="completeQuestContainer">
        <h2>Completed Tasks</h2>
        <div class="completeQuestContent">
            
        </div>
    </div>
    <br>
<button id="clearb">Clear All Tasks</button>
<div id="demo"></div>

</body>
<script src="script.js"></script>
</html>
